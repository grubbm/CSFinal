{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Start Crawling</h1>
</div>

<div class="row">
    <form method="POST" action="http://127.0.0.1:8080/crawlinfo">
        <div class="form-group">
            <label for="starturl">URL:</label>
            <input type="url" name="starturl" required/>
        </div>
        <div class="form-group">
            <label for="artist">Keywords:</label>
            <input type="text" name="keywords" />
        </div>
        <div class="form-group">
            <label>Search Type:</label>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="searchType" value="DFS" />
                    DFS
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="searchType" value="BFS" selected />
                    BFS
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="depth">Depth Limit:</label>
            <select name="depth" class="form-control">
                {% set count = 1 %}
                {% for count in range(1,11) %}
                    <option>{{count}}</option>
                {% endfor %}
            </select>
        </div>
        {{ form.csrf_token }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
